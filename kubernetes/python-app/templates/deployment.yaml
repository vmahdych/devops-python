apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ default "latest" .Values.image.tag }}
          name: python-app
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 5000
              name: python-app
          volumeMounts:
            - name: volume
              mountPath: /mnt/azure
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
         - name: volume
           persistentVolumeClaim:
             claimName: azurefile-{{ .Release.Namespace }}
